<dialog id="dialog" class="mdl-dialog">
    <h3 class="mdl-dialog__title">MDL Dialog</h3>
    <form  hx-post="/create-tab" hx-target=".tab-replace" hx-swap="innerHTML">
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
              {% csrf_token %}
                          	
                <input class="mdl-textfield__input" type="text" id="tab_name" name="tab_name">
                <label class="mdl-textfield__label" for="tab_name">Text...</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button">Add</button>
            <button type="button" class="mdl-button close">Close</button>
        </div>
    </form>
</dialog>



<script>
document.addEventListener('DOMContentLoaded', function() {
  'use strict';
  var dialog = document.querySelector('#dialog');

  if (!dialog.showModal) {
    dialogPolyfill.registerDialog(dialog);
  }

  // Attach the event listener to the body and delegate to the dialog button
  document.body.addEventListener('click', function(event) {
    if (event.target.classList.contains('show-modal-tab')) {
      dialog.showModal();
    }
  });

  // Close button event listener
  dialog.querySelector('button:not([disabled])')
    .addEventListener('click', function() {
      dialog.close();
    });
});
</script>
